<!DOCTYPE html>
<html>
<head>
	<title>song recommend</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
 
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">

</head>
<body style="background-color: #edffec;">

<form action="{{url_for('emotion_detect')}}" method="POST">
		{%if data == "Malayalam"%}
    <div class="title">
        <h1 class="display-4">Malayalam Singers</h1>
    </div>
    <div class="radio-grid">
        <label class="grid-item"><input type="radio" name="singer" value="K.J Yesudas" checked="true"><div class="box">K.J Yesudas</div></label>
        <label class="grid-item"><input type="radio" name="singer" value="K.S Chithra"><div class="box">K.S Chithra</div></label>
        <label class="grid-item"><input type="radio" name="singer" value="Vineeth Sreenivasan"><div class="box">Vineeth Sreenivasan</div></label>
        <label class="grid-item"><input type="radio" name="singer" value="Unni Menon"><div class="box">Unni Menon</div></label>
    </div>

		{%elif data == "english"%}

		<div class="title">
		<h1 class="display-4">Western singer</h1>
		</div>
		<div class="radio-grid">
			<label class="grid-item"><input type="radio" name="singer" value="JUSTIN BEIBER" checked="true"><div class="box">JUSTIN BEIBER</div></label>
			<label class="grid-item"><input type="radio" name="singer" value="TAYLOR SWIFT"><div class="box">TAYLOR SWIFT</div></label>
			<label class="grid-item"><input type="radio" name="singer" value="EMINEM"><div class="box">EMINEM</div></label>
			<label class="grid-item"><input type="radio" name="singer" value="SELENA GOMEZ"><div class="box">SELENA GOMEZ</div></label>
		</div>

		{%elif data == "hindi"%}

		<div class="title">
		<h1 class="display-4">Hindi singer</h1>
		</div>
		


		<div class="radio-grid">
			<label class="grid-item"><input type="radio" name="singer" value="Arijit Singh" checked="true"><div class="box">Arijit Singh</div></label>
			<label class="grid-item"><input type="radio" name="singer" value="Neha Kakkar"><div class="box">Neha KakkarT</div></label>
			<label class="grid-item"><input type="radio" name="singer" value="Atif Aslam"><div class="box">Atif Aslam</div></label>
			<label class="grid-item"><input type="radio" name="singer" value="Shreya Ghoshal"><div class="box">Shreya Ghoshal</div></label>
		</div>
		
		{%else%}
		<div class="title">
		<h1 class="display-4">Choose your own singer</h1>
		
		</div>
	
			<input type="text" name="singer" placeholder="Enter singer name">
	
		
		{%endif%}

		<br>
		<input type="submit" name="btn" value="next" class="btn btn-outline-success btn-lg">
</form>

</body>
</html>
