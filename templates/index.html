<!DOCTYPE html>
<html>

<head>
  <title>Emotionally Sentient ML Model</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
</head>

<body>

  <div class="title">
    <h1>Emotionally Sentient MACHINE LEARNING Model</h1>
  </div>

  <form action="{{url_for('choose_singer')}}" method="POST">
    <div class="radio-grid">
		<div>
		  <label>
			<input type="radio" name="language" value="Malayalam" checked="true">
			<div class="box">MALAYALAM</div>
		  </label>
		</div>
		<div>
		  <label>
			<input type="radio" name="language" value="english">
			<div class="box">ENGLISH</div>
		  </label>
		</div>
		<div>
		  <label>
			<input type="radio" name="language" value="hindi">
			<div class="box">HINDI</div>
		  </label>
		</div>
		<div>
		  <label>
			<input type="radio" name="language" value="western">
			<div class="box">CUSTOM</div>
		  </label>
		</div>
	  </div>
	  

    <br>
    <input type="submit" name="btn" value="Next" class="btn btn-success btn-lg">

  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

</body>

</html>
